<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Thread Insights</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Initial State -->
        <div id="initial-state">
            <h1>
                <svg viewBox="0 0 24 24" width="24" height="24" class="x-icon">
                    <path fill="currentColor" d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path>
                </svg>
                Thread Insights
            </h1>
            <button id="analyze-btn" class="primary-btn">
                <svg viewBox="0 0 24 24" width="16" height="16" class="analyze-icon">
                    <path fill="currentColor" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
                Analyze Thread
            </button>
        </div>

        <!-- Loading State -->
        <div id="loading-state" class="hidden">
            <div class="progress-container">
                <div class="progress-phases">
                    <div class="phase" data-phase="scraping">
                        <svg viewBox="0 0 24 24" width="18" height="18">
                            <path fill="currentColor" d="M8 9a1 1 0 0 0-2 0v2a1 1 0 0 0 2 0V9zm4 0a1 1 0 0 0-2 0v2a1 1 0 0 0 2 0V9zm6-1a1 1 0 0 1 1 1v2a1 1 0 0 1-2 0V9a1 1 0 0 1 1-1z"/>
                        </svg>
                        <span>Scraping Comments</span>
                    </div>
                    <div class="phase" data-phase="generating">
                        <svg viewBox="0 0 24 24" width="18" height="18">
                            <path fill="currentColor" d="M11.23 13.08c-.29-.21-.48-.51-.54-.86-.06-.35.02-.71.23-.99.21-.29.51-.48.86-.54.35-.06.7.02.99.23.29.21.48.51.54.86.06.35-.02.71-.23.99a1.327 1.327 0 01-1.08.56c-.28 0-.55-.08-.77-.25zM22 12c0 5.52-4.48 10-10 10S2 17.52 2 12 6.48 2 12 2s10 4.48 10 10zm-3.97-6.03L9.8 9.8l-3.83 8.23 8.23-3.83 3.83-8.23z"/>
                        </svg>
                        <span>Generating Suggestions</span>
                    </div>
                </div>
                <p id="status-message" class="status-message">Analyzing Thread...</p>
            </div>
        </div>

        <!-- Results State -->
        <div id="results-state" class="hidden">
            <section class="summary-section">
                <h2>
                    <svg viewBox="0 0 24 24" width="18" height="18" class="summary-icon">
                        <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"></path>
                    </svg>
                    Thread Summary
                </h2>
                <p id="thread-summary"></p>
            </section>

            <section class="suggestions-section">
                <h2>
                    <svg viewBox="0 0 24 24" width="18" height="18" class="suggestions-icon">
                        <path fill="currentColor" d="M8.8 7.2H5.6V3.9c0-.4-.3-.8-.8-.8s-.7.4-.7.8v3.3H.8c-.4 0-.8.3-.8.8s.3.8.8.8h3.3v3.3c0 .4.3.8.8.8s.8-.3.8-.8V8.7H9c.4 0 .8-.3.8-.8s-.5-.7-1-.7zm15-4.9v-.1h-.1c-.1 0-9.2 1.2-14.4 11.7-3.8 7.6-3.6 9.9-3.3 9.9.3.1 3.4-6.5 6.7-9.2 5.2-1.1 6.6-3.6 6.6-3.6s-1.5.2-2.1.2c-.8 0-1.4-.2-1.7-.3 1.3-1.2 2.4-1.5 3.5-1.7.9-.2 1.8-.4 3-1.2 2.2-1.6 1.9-5.5 1.8-5.7z"></path>
                    </svg>
                    Suggested Replies
                </h2>
                <div id="suggestions-list"></div>
            </section>

            <button id="back-btn" class="secondary-btn">
                <svg viewBox="0 0 24 24" width="16" height="16" class="back-icon">
                    <path fill="currentColor" d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path>
                </svg>
                Analyze Another Thread
            </button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
