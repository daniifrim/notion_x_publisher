<!DOCTYPE html>
<html>
<head>
    <title>Tweet Thread Insights Options</title>
    <style>
        body {
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .btn {
            background-color: #1da1f2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:hover {
            background-color: #1991db;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tweet Thread Insights Options</h1>
        <div class="form-group">
            <label for="apiKey">DeepSeek API Key</label>
            <input type="text" id="apiKey" placeholder="Enter your DeepSeek API key">
            <p>Get your API key from <a href="https://platform.deepseek.com" target="_blank">DeepSeek Platform</a></p>
        </div>
        <button id="save" class="btn">Save</button>
        <div id="status" class="status"></div>
    </div>
    <script src="options.js"></script>
</body>
</html>
